<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título:</label>
    <input type="text" placeholder="Digite um título" formControlName="title" required/>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O título é um campo obrigatório.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea placeholder="Descreva seu momento..." formControlName="description" required></textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">A descrição é um campo obrigatório.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Insira uma foto marcante:</label>
    <input  type="file" (change)="onFileSelected($event)"/>
  </div>
  <input type="submit" value="{{ btnText }}"/>
</form>
